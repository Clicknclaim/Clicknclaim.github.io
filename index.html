<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive U.S. Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    header p {
      font-size: 1.1rem;
      color: #ddd;
    }
    .offer-card {
      background: #222;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      max-width: 500px;
      margin: 20px auto;
    }
    .offer-card:hover {
      transform: translateY(-10px);
    }
    .offer-card h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    .offer-card p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    .cta-btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #e94560;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-btn:hover {
      background: #ff2e63;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>üî• Exclusive U.S. Offer Just for You üî•</h1>
    <p>We‚Äôve matched a special deal based on your device and location. Act fast!</p>
  </header>

  <!-- Offers -->
  <div id="offer-container">
    <p>Checking your location and device...</p>
  </div>

  <footer>
    <p>Disclaimer: This site contains affiliate links. We may earn a commission at no extra cost to you. Offers valid for U.S. audience only.</p>
  </footer>

  <script>
    async function detectOffer() {
      try {
        // Get user location via IP API (free, no key required)
        let response = await fetch("https://ipapi.co/json/");
        let data = await response.json();
        let country = data.country_name;

        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        let offerHTML = "";

        if (country !== "United States") {
          // Not US
          offerHTML = `
            <div class="offer-card">
              <h2>‚ùå Offer Not Available</h2>
              <p>Sorry, these promotions are only available to U.S. visitors.</p>
            </div>
          `;
        } else if (/android/i.test(userAgent)) {
          // Android Offer
          offerHTML = `
            <div class="offer-card">
              <h2>ü§ñ Claim Your Survival Kit (Android Only)</h2>
              <p>Android users ‚Äì This is your chance! Grab your free survival kit while the offer is still live.</p>
              <a href="https://singingfiles.com/show.php?l=0&u=2411208&id=71677" class="cta-btn" target="_blank">Get Yours</a>
            </div>
          `;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // iPhone Offer
          offerHTML = `
            <div class="offer-card">
              <h2>üì± Claim Your Survival Kit (iPhone Only)</h2>
              <p>iPhone users ‚Äì Be the one to claim this exclusive survival kit before supplies run out!</p>
              <a href="https://singingfiles.com/show.php?l=0&u=2411208&id=71678" class="cta-btn" target="_blank">Claim Now</a>
            </div>
          `;
        } else if (!/Mobi|Android/i.test(userAgent)) {
          // Desktop Offer
          offerHTML = `
            <div class="offer-card">
              <h2>üíª See If You Qualify for a Government Grant</h2>
              <p>Desktop users only! Don‚Äôt miss your chance to check eligibility for special government benefits.</p>
              <a href="https://singingfiles.com/show.php?l=0&u=2411208&id=68659" class="cta-btn" target="_blank">Check Eligibility</a>
            </div>
          `;
        } else {
          // Fallback
          offerHTML = `
            <div class="offer-card">
              <h2>‚ùå No Offer Available</h2>
              <p>Sorry, this promotion is only available for U.S. desktop, iPhone, or Android users.</p>
            </div>
          `;
        }

        document.getElementById("offer-container").innerHTML = offerHTML;

      } catch (error) {
        document.getElementById("offer-container").innerHTML = `
          <div class="offer-card">
            <h2>‚ö†Ô∏è Error</h2>
            <p>We couldn‚Äôt detect your location. Please try again.</p>
          </div>
        `;
      }
    }

    detectOffer();
  </script>

</body>
</html>
